<!DOCTYPE html>
<html>
<head>
  <title>gSchool Trivia</title>

  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <link href='http://fonts.googleapis.com/css?family=Exo+2:900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="spinner/spin.css">
  <link rel="stylesheet" href="wholeGame.css">
  <link rel="stylesheet" type="text/css" href="../form/form.css">

</head>

<body>
    <div id= "header">
      <h2>gSchool Trivia</h2>
    </div>


<!-- spinner -->
    <div id="wrapper">
      <div id="wheel">
          <div id="inner-wheel">
            <div class="sec"><span class="fa fa-html5"></span></div>
            <div class="sec"><span class="fa fa-database"></span></div>
            <div class="sec"><span class="fa fa-git-square"></span></div>
            <div class="sec"><span class="fa fa-JS">JS</span></div>
            <div class="sec"><span class="fa fa-css3"></span></div>
            <div class="sec"><span class="fa fa-question-circle"></span></div>
          </div>
          <div id="spin">
            <div id="inner-spin"></div>
          </div>
            <div id="shine"></div>
      </div>
    </div>
<!-- end of spinner -->


<!--Question form-->
<div class= "form" id= "formWrapper">
  <div class= "form" id= "btnGroupOuter"></div>

      <div id= "qBox">
        <h5></h5>
      </div>

  <div id ="btnGroupInner">
      <button type="button" class="btn choice" id="A"></button>
      <br>
      <button type="button" class="btn choice" id="B"></button>
      <br>
      <button type="button" class="btn choice" id="C"></button>
  </div>
</div>
<!--end Question form-->



<!-- button to add a question -->
<div id= "addQ">
  <button type="button" class="btn" id="btnAddQ">
    Add Your Own Question
  </button>
</div>

<!-- Add your own Question Form -->
<div id= "addForm">
   <div class= "form" id= "btnGroupOuter">

    <form class="form-horizontal" role="form" form id='myForm'>
      <div class="col-sm-10">
        <select class="form-control" id="dropDown">
          <option value="" disabled selected required>Select a Category</option>
          <option>JavaScript</option>
          <option>HTML</option>
          <option>CSS</option>
          <option>Git</option>
          <option>General</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Question</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id='question' placeholder="Enter question here" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Answer</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id='question' placeholder="Enter answer here" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Wrong Answer 1</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="answer" placeholder="Enter wrong answer">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Wrong Answer 2</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="answer" placeholder="Enter wrong answer">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn" id="add">Add</button>
          <button type="submit" class="btn" id="cancel">Cancel</button>
        </div>
      </div>
    </form>

   </div>
</div>
<!--End add your own Question Form-->


<!--score card -->
<div id="scoreWrapper">
  <div id= "scoreFrame">
    <img src="../images/blue_circle.png" width="200" height="240">
  </div>
  <div class= "score">
  <h3>Score</h3>
  </div>

</div>






<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type='text/javascript'></script>

<script src="spinner/spin.js" type="text/javascript" charset="utf-8"></script>


<script src="../form/form.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
